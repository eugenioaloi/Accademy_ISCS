<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Gestione Compania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/syle.css">
</head>
<body>
    
<h1>Gestionale Compagnie Aeree</h1>

<div class="container">
    <h3>Gestione compagnia aerea</h3>
    <button id="btnAereo" class="btn btn-outline-success">Visualizza gli aerei disponibili</button>
    <button id="btnAereoporto" class="btn btn-outline-success">Visualizza gli aereoporti disponibili</button>
    <button id="btnVolo" class="btn btn-outline-success">Visualizza i voli disponibili</button>
    
    <h3>Risorse umane</h3>
    <button id="btnCompagnia" class="btn btn-outline-success">Visualizza le compagnie disponibili</button>
    <button id="btnDipendente" class="btn btn-outline-success">Visualizza tutti i dipendenti</button>
    
    <h3>Servizio clienti</h3>
    <button id="btncliente" class="btn btn-outline-success">Visualizza tutti i clienti</button>
    <button id="btnTicket" class="btn btn-outline-success">Visualizza tutti i ticket</button>
</div>

<div class="container">
<h3>Lista richiesta: </h3>

    <div id="aereo"></div>
    <div id="aereoporto"></div>
    <div id="volo"></div>
    
    <div id="compagnia"></div>
    <div id="dipendente"></div>
        
    <div id="cliente"></div>
    <div id="ticket"></div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
