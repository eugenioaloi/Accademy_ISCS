<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Il css è un foglio di stile nel quale specifico regole per tag, classi e id -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- 
        <tag attributo="..." class="..." id="..." ></tag>
     -->
    
    <h1 class="clRed sottolineato">Prodotti</h1>

    <p class="sottolineato">Qui troverai una lista completa di tutti i  nostri prodotti in vendita</p>

    <!-- Gli id all'interno della pagina sono univoci. Cioè posso avere un solo ed unico elemento con quell' ID -->
    <p id="selProd">Seleziona un prodotto per vedere il prezzo</p>

    <!-- è il contenitore elementare all'interno dello HTML -->
    <div id="listaProdotti"></div>


    
    <script src="./js/script02.js"></script>
</body>
</html>
