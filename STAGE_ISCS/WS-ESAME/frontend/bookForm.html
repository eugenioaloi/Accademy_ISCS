<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prenota il tuo prossimo volo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container-sm">
        
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Prenota il tuo prossimo volo</a>
            <button class="btn btn-outline-info" id="btnLogin">Torna al login</button>
            </div>
          </nav>

        <br>

        <form class="row g-3">
          <div class="col-md-2">
            <label for="inputNumBiglietti" class="form-label">Numero biglietti</label>
            <input type="number" class="form-control" id="inputNumBiglietti" placeholder="richiesta biglietti">
          </div>
          <div class="col-md-3">
            <label for="inputPagamento" class="form-label">Tipo pagamento</label>
            <input type="text" class="form-control" id="inputPagamento"  placeholder="inserisci il tuo pagamento preferito">
          </div>
          <div class="col-md-3">
            <label for="inputIdVolo" class="form-label">Id volo</label>
            <input type="number" class="form-control" id="inputIdVolo" placeholder="id volo">
          </div>
          <div class="col-12">
              <button type="button" class="btn btn-success" id="btnBook">Prenota ora</button>
              <a href="./index.html"><button type="button" class="btn btn-secondary" id="btnBack">Visualizza elenco</button></a>
          </div>
        </form>

    </div>

    <div class="container-sm my-4">

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Modifica una prenotazione</a>
          </div>
        </nav>

      <br>

      <form class="row g-3">
        <div class="col-md-2">
          <label for="IdBiglietto" class="form-label">Id operazione</label>
          <input type="number" class="form-control" id="IdOperazione" placeholder="codice operazione">
        </div>
        <div class="col-md-3">
          <label for="inputModNumBiglietti" class="form-label">Numero biglietti richiesti</label>
          <input type="number" class="form-control" id="inputModNumBiglietti" placeholder="modifica la tua richiesta biglietti">
        </div>
        <div class="col-md-3">
          <label for="tipopagamento" class="form-label">Tipo pagamento</label>
          <input type="text" class="form-control" id="tipopagamento" placeholder="inserisci il tuo pagamento preferito">
        </div>
        <div class="col-md-3">
          <label for="inputIdVolo" class="form-label">Id volo</label>
          <input type="number" class="form-control" id="voloid" placeholder="id volo">
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-success" id="btnUpdate">Modifica</button>
            <a href="./index.html"><button type="button" class="btn btn-secondary" id="btnBack">Visualizza elenco</button></a>
        </div>
      </form>

    </div>

    <div class="container-sm my-4">

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Paga il tuo biglietto</a>
          </div>
        </nav>

      <br>

      <form class="row g-3">
        <div class="col-12">
          <button type="button" class="btn btn-success" id="btnPagamento">Paga il tuo ordine</button>
        </div>
      </form>

    </div>

    <script src="./js/bookForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
