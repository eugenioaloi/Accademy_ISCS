<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ordina il tuo prossimo articolo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container-sm">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Ordina il tuo prossimo articolo</a>
            </div>
          </nav>

        <br>

        <form class="row g-3">
          <div class="col-md-2">
            <label for="inputNumArticoli" class="form-label">Numero articoli</label>
            <input type="number" class="form-control" id="inputNumArticoli">
          </div>
          <div class="col-md-3">
            <label for="inputPagamento" class="form-label">Tipo pagamento</label>
            <input type="text" class="form-control" id="inputPagamento">
          </div>
          <div class="col-md-3">
            <label for="inputIdArticoli" class="form-label">ID Articolo:</label>
            <input type="text" class="form-control" id="inputIdArticoli" placeholder="AR00">
          </div>
          <div class="col-12">
              <button type="button" class="btn btn-success" id="btnBook">Ordina ora</button>
              <a href="./home.html"><button type="button" class="btn btn-secondary" id="btnBack">Visualizza elenco</button></a>
          </div>
        </form>

    </div>

    <div class="container-sm my-4">

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Modifica un ordine</a>
          </div>
        </nav>

      <br>

      <form class="row g-3">
        <div class="col-md-2">
          <label for="idOrdine" class="form-label">Id ordine</label>
          <input type="number" class="form-control" id="idOrdine">
        </div>
        <div class="col-md-3">
          <label for="inputModNumArticoli" class="form-label">Numero articoli</label>
          <input type="number" class="form-control" id="inputModNumArticoli">
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-success" id="btnChange">Modifica</button>
            <a href="./home.html"><button type="button" class="btn btn-secondary" id="btnBack">Visualizza elenco</button></a>
        </div>
      </form>

  </div>

    <script src="./js/bookForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
