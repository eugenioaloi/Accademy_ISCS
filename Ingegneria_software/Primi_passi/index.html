<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primi passi</title>
</head>
<body>
     <!-- con ctrl ù si commenta in automatico -->
    <!-- Il tag h1 è unico nella pagina. I tag vanno da h1 a h6 in ordine d'importanza -->
    <h1>Classe del 92'</h1>

    <!-- p è il tag per i paragrafi -->
    <p>Questa la prima pagina</p>

    <p>Questo è il corso di programmazione</p>

    <h3>Studenti: </h3>
        <!-- Ul unordered list -->
        <ul>
            <!-- li sono i singoli elementi -->
            <!-- se voglio spostare la riga alt+freccia su/giù -->
            <li>Pippo</li>
            <li>Pluto</li>
            <!-- per clonare la riga alt+shift e freccia su/giù -->
            <li>Paperino</li>
            <li>Paperino</li>
            <li>Zio Paperone</li>

        </ul>
</body>
</html>
