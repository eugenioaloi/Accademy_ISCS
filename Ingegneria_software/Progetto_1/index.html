<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto 1</title>
</head>
<body>
    <!-- i tag identificano i titoli in ordine d'importanza da h1..h6 -->
    <h1>Progetto 1</h1>

    <p>Primo progetto</p>

    <p>Questa è la nostra prima pagina</p>

    <hr>

    <h3>Facciamo due calcoli</h3>

    <p>Il primo num è 32</p>
    <p>Il primo num è 12</p>

    <p>Il risultato della somma è: 44</p>

    <p>Qui si prende tutto per ID</p>>
    <!-- Gli id sono attributi UNIVOCI -->
    <p id="primoNum"></p>
    <p id="secondoNum"></p>
    <p id="somma"></p>
    <p id="differenza"></p>
    <p id="prodotto"></p>
    <p id="quoziente"></p>


    <!-- Script di JavaScript, si apre solo in fondo al body per questione di rendering-->
    <!-- con CTRL più click sul link vs crea in automatico il percorso -->
    <script src="./js/script.js"></script>

</body>
</html>
